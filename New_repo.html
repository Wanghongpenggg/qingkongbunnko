<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md my-3 navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <b>ようこそ</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarDarkSupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbarDarkSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn my-2 my-sm-0 btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="lead">Create a new repository </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>A repository contains all the files for your project, including the revision history.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-10">
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-3">
          <form method="post" action="">
            <div class="form-group mb-1">
              <p>
                <b>Repository name</b>
              </p>
              <input type="email" name="email" class="form-control" placeholder=""> </div>
            <small id="emailHelp" class="form-text text-muted">Great repository names are short and memorable. </small>
            <div class="form-group my-3">
              <p>
                <b>Description (optional) </b>
              </p>
              <input type="email" name="email" class="form-control" placeholder=""> </div>
          </form>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="option1" id="inlineRadio1" name="inlineRadioOptions">Public </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="option2" id="inlineRadio2" name="inlineRadioOptions">Private</label>
        </div>
        <br> </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary my-2">Create repository</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
